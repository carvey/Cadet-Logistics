{% load personnel_filters %}

<style>

    .squad_container
    {
        text-align: center;
        list-style: none;
    }
    .squad_title
    {
        margin: 10px 0 5px 0;
        font-size: large;
    }
</style>

{% for squad in platoon.get_sub_groupings %}
    <div class="col-sm-{{ platoon.get_sub_groupings|fill_squad_columns }}">
        <ul class="squad_container grouping" data-id="{{ squad.id }}">
            <div class="squad_title">{{ squad.short_name }}</div>
            {% for cadet in squad.get_sub_cadets %}
                <li>
                    <span class='assigned_cadet' data-id="{{ cadet.id }}" data-changed="False">
                        {{ cadet }}
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
