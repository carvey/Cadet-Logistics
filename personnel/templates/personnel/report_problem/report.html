{% extends 'personnel/auth/auth_base.html' %}

{% block content %}
    <style>
        .page-header {
            border-bottom: 0;
        }
    </style>

<style>
    .forms {
        padding: 10px 0px;
    }
    .panel-title {
        font-weight: bold;
    }
</style>

<div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
        <div class="panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Report a problem</h3>
            </div>
            <div class="panel-body">
                <form method="post" action="{% url 'report' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-sm btn-success" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>
    </div>
</div>

<br>


{% endblock %}
