{% extends 'datatable_base.html' %}
{% block page_header %}
PT Test Listing Page
{% endblock %}

{% block table_title %}
PT Tests
{% endblock %}

{% block columns%}
	<th>PT Test</th>
{% endblock %}

{% block table_data %}
	{% for test in tests %}
	<tr class="odd gradeX">

	</tr>
	{% endfor %}
{% endblock %}
