{% extends 'base.html' %}

{% block page_header %}
    Reported Problems
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            {% for problem in problems %}
                <p><strong>Name: </strong>{{ problem.name }}</p>
                <p><strong>Email: </strong>{{ problem.email }}</p>
                <p><strong>Problem: </strong>{{ problem.problem }}</p>
                <hr style="margin: 30px 0;">
            {% endfor %}
        </div>
    </div>
{% endblock %}
