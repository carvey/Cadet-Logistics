{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				PT Tests
			</div>
			<div class="panel-body">
				<table class="table">
				<thead>
					<tr>
						<th>Date</th>
						<th>MS Level 1</th>
						<th>MS Level 2</th>
						<th>MS Level 3</th>
						<th>MS level 4</th>
					</tr>
				{% for test in tests %}
					<tr>
						<td>{{test.date}}</td>
						<td>{{test.MsLevelOne}}</td>
						<td>{{test.MsLevelTwo}}</td>
						<td>{{test.MsLevelThree}}</td>
						<td>{{test.MsLevelFour}}</td>
					</tr>
				{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock %}
