{% load personnel_filters %}

<script>
/*
    Format for flot code entry:
    //Graph name
    All necessary code
    //End Graph name

    Leave at least 3 lines in between each entry
*/



//Gender Comparison ----------------------------
$(function() {

    var data = [
        {
            label: "Males",
            data: {{ male_cadets.count }},
            color: "#476B6B",
        },
        {
            label: "Females",
            data: {{ female_cadets.count }},

        }
    ];

    var plotObj = $.plot($("#gender_comparison"), data, {
        series: {
            pie: {
                show: true,
                radius: 1,
                label: {
                    show: true,
                    radius: 2 / 3,
                    formatter: function (label, series) {
                        return '<div style="font-size:14px ;text-align:center; padding:2px; color:white;">' + label + '<br/>' + Math.round(series.percent) + '%</div>';
                    },
                    threshold: 0.1,
                    background: {
                        opacity: 0.2,
                        color: "#444"
                    }
                }
            },

        },
        legend: {
            show: false
        },

        grid: {
            hoverable: true
        },
        tooltip: true,
        tooltipOpts: {
            content: "%p.0%, %s", // show percentages, rounding to 2 decimal places
            shifts: {
                x: 20,
                y: 0
            },
            defaultTheme: false
        }
    });
});

    //Demographic Comparison
    {% if demographics %}
$(function() {
        var demographics =
                [   {% for demo in demographics %}
                    {
                        label: "{{ demo }}",
                        data: {{ demographics|demographics:demo }},
                    },
                {% endfor %}
                ];

        var demographics = $.plot($("#demographics"), demographics, {
            series: {
                pie: {
                    show: true,
                    radius: 1,
                    label: {
                        show: true,
                        radius: 2 / 3,
                        formatter: function (label, series) {
                            return '<div style="font-size:14px ;text-align:center; padding:2px; color:white;">' + label + '<br/>' + Math.round(series.percent) + '%</div>';
                        },
                        threshold: 0.1,
                        background: {
                            opacity: 0.2,
                            color: "#444"
                        }
                    }
                },

            },
            legend: {
                show: false
            },

            grid: {
                hoverable: true
            },
            tooltip: true,
            tooltipOpts: {
                content: "%p.0%, %s", // show percentages, rounding to 2 decimal places
                shifts: {
                    x: 20,
                    y: 0
                },
                defaultTheme: false
            }
        });
});
    {% endif %}
